<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .verification-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .verification-container h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .verification-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .verification-container .close-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .verification-container .close-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h1>¡Cuenta Verificada!</h1>
        <p>Tu cuenta ha sido verificada exitosamente. Ya puedes cerrar esta ventana.</p>
        <button class="close-btn" onclick="window.close();">Cerrar Ventana</button>
    </div>
</body>
</html>
