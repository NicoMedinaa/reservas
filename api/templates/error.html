<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error de Verificación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .error-container h1 {
            color: #dc3545;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .error-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .error-container .retry-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .error-container .retry-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error de Verificación</h1>
        <p>Hubo un problema al verificar tu cuenta. Por favor, intenta de nuevo o contacta al soporte.</p>
        <button class="retry-btn" onclick="window.close();">Cerrar Ventana</button>
    </div>
</body>
</html>
